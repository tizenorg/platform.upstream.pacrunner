<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="org.pacrunner"/>
        <allow send_destination="org.pacrunner"/>
    </policy>
    <policy context="default">
        <check send_destination="org.pacrunner" send_interface="org.pacrunner.Client"
               send_member="FindProxyForURL" privilege="http://tizen.org/privilege/network.get"/>

        <check send_destination="org.pacrunner" send_interface="org.pacrunner.Manager"
               send_member="CreateProxyConfiguration"
               privilege="http://tizen.org/privilege/network.profile"/>
        <check send_destination="org.pacrunner" send_interface="org.pacrunner.Manager"
               send_member="DestroyProxyConfiguration"
               privilege="http://tizen.org/privilege/network.profile"/>
    </policy>
</busconfig>
